
x-common-variables:
  &common-variables
  MYSQL_USER: music
  MYSQL_PASSWORD: music
  MYSQL_DATABASE: music_program
  REACT_APP_SERVER_PORT: 8000
  DATABASE_URL: mysql://music:music@localhost:3307/music_program?schema=public
  APP_SECRET: some_not_random_secret_that_is_at_least_32_characters
  NODE_ENV: development

services:
  mysql-db:
    image: mysql
    container_name: mysql_container
    environment:
      <<: *common-variables
      MYSQL_HOST: localhost
      MYSQL_ROOT_PASSWORD: root
      # if you have mysql running on localhost you may need
      # to use a different port number for mysql_container
    ports:
      - 3307:3306
    restart: unless-stopped
    volumes:
      - ./db/sample.sql:/docker-entrypoint-initdb.d/sample.sql

  mysql-seeder:
    image: mysql
    container_name: seeder_container
    depends_on:
      - mysql-db
    volumes:
      - ./db/seed.sql:/seed.sql
    links:
      - mysql-db
    entrypoint: [ "bash", "-c", "sleep 10 && mysql --user=root --password=root --host=mysql_container --port=3306 music_program < /seed.sql && exit"] 

  server:
    build: ./server
    container_name: server_container
    depends_on:
      - mysql-db
    environment:
      <<: *common-variables
      MYSQL_HOST_IP: mysql-db
    ports:
      - 4000:4000
    volumes:
      - ./server:/app
    links:
      - mysql-db
    command: npm run dev

  client:
    build: ./client
    container_name: client_container
    environment:
      <<: *common-variables
      NODE_PATH: src
    ports:
      - 3000:3000
    volumes:
      - ./client/src:/app/src
    links:
      - server
    command: npm start
